<head>
    <meta charset="UTF-8">

    <title>Experience the Dark Side of Technology</title>
    <style>
        @font-face {
            font-family: 'CustomFont'; /* Name for the font */
            src: url('regg.ttf') format('truetype'); /* Path to the font file */
        }
body {
    font-family: 'CustomFont', sans-serif; /* Use the custom font */
            color: #ff0000;
            text-align: center;
            margin: 0;
            padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative; /* Add this to position the video */
}

#background-video {
    position: absolute; /* Position the video absolutely */
    top: 0;
    left: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    object-fit: cover; /* Cover the entire background */
    z-index: -1; /* Send video behind other elements */
}

h2 {
    text-align: center;
    margin-top: auto; /* Push h2 down */
    margin-bottom: 20px; /* Add some space before the footer */
    background-color: #00000098;
        color: rgb(255, 0, 0); /* Text color */
    text-decoration: none; /* Remove underline */
    border-radius: 200px; /* Rounded corners */
    font-size: 50px; /* Font size */
    cursor: pointer; /* Change cursor to pointer */
    transition: background-color 0.3s ease;
}
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* High z-index to ensure it's above other elements */
}

header nav {
    
    padding: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #e0e0e0;
}

header h1 {
    cursor: pointer;
    letter-spacing: 2px;
    padding-left: 20px;
    font-size: 30px;
    color: #ffffff;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #f03a17;
    font-size: 20px;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
    color: #ff7b00;
    transform: scale(1.1);
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    height: 3px;
    width: 25px;
    background: #f03a17;
    margin: 3px 0;
}



/* Hero Section */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    color: #fff;
    background-color: #0e0e0e;
}

#particles-js {
    position: absolute;
    width: 100%;
    z-index: 1;
    top: 0;
    left: 0;
    pointer-events: none;
}

.hero-image {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    opacity: 1;
}
.button {
    display: inline-block; /* Make it behave like a button */
    padding: 15px 30px; /* Add padding */
    color: rgb(255, 0, 0); /* Text color */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    font-size: 33px; /* Font size */
    cursor: pointer; /* Change cursor to pointer */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

.button:hover {
    color: #ffffff; /* Change background color on hover */
}
.hero-content {
    position: relative;
    z-index: 1;
    font-size: 40px;
    word-spacing: 5px;
    text-align: left;
    padding: 50px;
    top: 50%;
    transform: translateY(-240%);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(16, 15, 15, 0.273);
    z-index: 1;
}
#about {
    position: relative;
    text-align: center;  
    padding: 50px 0; /* Add padding instead of fixed height */
}
        .content {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            /* Removed background color for better visibility of the background image */
        }
        .footer {
    margin-top:auto; /* Push the footer to the bottom */
    font-size: 0.9em;
    color: #dddddd; /* Light gray for footer text */
    text-align: center; /* Center the footer text */
}
